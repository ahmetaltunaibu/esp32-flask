<!DOCTYPE html>
<html>
<head>
    <title>{{ cihaz.cihaz_adi }} Detay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gauge-container {
            width: 100%;
            max-width: 120px;
            height: 120px;
            margin: 0 auto;
        }
        .back-button {
            margin-bottom: 20px;
        }
        .sensor-card {
            transition: transform 0.2s;
        }
        .sensor-card:hover {
            transform: translateY(-2px);
        }
        .sensor-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-secondary" onclick="window.history.back()">‚Üê Geri</button>
            <a href="/gecmis/{{ cihaz.cihaz_id }}" class="btn btn-info">üìä Ge√ßmi≈ü Veriler</a>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h3 class="mb-0">{{ cihaz.cihaz_adi }}</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <p><strong>Konum:</strong> {{ cihaz.konum }}</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>MAC Adresi:</strong> {{ cihaz.mac }}</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Son G√ºncelleme:</strong> {{ cihaz.timestamp|format_timestamp }}</p>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="mb-3">Anlƒ±k Sens√∂r Verileri</h4>
        <div class="row">
            {% for veri in cihaz.veriler %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
                <div class="card sensor-card h-100">
                    <div class="card-body text-center">
                        <h6 class="card-title text-muted">{{ veri.sensor_id }}</h6>
                        <div class="gauge-container mb-2">
                            <canvas id="gauge-{{ loop.index }}"></canvas>
                        </div>
                        <div class="sensor-value text-primary">
                            {{ "%.2f"|format(veri.deger) }}
                        </div>
                        <small class="text-muted">{{ veri.birim }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Gauge grafikleri olu≈ütur
        {% for veri in cihaz.veriler %}
        (function() {
            const ctx = document.getElementById('gauge-{{ loop.index }}').getContext('2d');
            const value = {{ veri.deger }};
            const max = Math.max(value * 1.5, 100); // Minimum 100 deƒüeri
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [value, max - value],
                        backgroundColor: [
                            getColor(value/max*100),
                            '#f8f9fa'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    circumference: 180,
                    rotation: 270,
                    cutout: '75%',
                    plugins: { 
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    maintainAspectRatio: false,
                    responsive: true
                }
            });
            
            function getColor(percent) {
                if (percent > 80) return '#dc3545';
                if (percent > 60) return '#fd7e14';
                if (percent > 40) return '#ffc107';
                return '#28a745';
            }
        })();
        {% endfor %}

        // 30 saniyede bir sayfayƒ± yenile
        setTimeout(() => location.reload(), 30000);
    </script>
</body>
</html>
