<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Modbus Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cihaz-kart { cursor: pointer; transition: all 0.3s; }
        .cihaz-kart:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .status-indicator { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
        .online { background-color: #28a745; }
        .offline { background-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Modbus Dashboard</a>
            <div class="navbar-nav">
                {% if 'username' in session %}
                    <span class="nav-item nav-link">{{ users[session['username']]['name'] }}</span>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">Çıkış</a>
                {% else %}
                    <a class="nav-item nav-link" href="{{ url_for('login') }}">Giriş</a>
                    <a class="nav-item nav-link" href="{{ url_for('signup') }}">Kayıt</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% include '_flash_messages.html' %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
