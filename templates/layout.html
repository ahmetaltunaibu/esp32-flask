<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Modbus IoT Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
        }
        body {
            background-color: #f8f9fc;
            font-family: 'Nunito', sans-serif;
        }
        .sidebar {
            background: linear-gradient(180deg, var(--primary-color) 10%, #224abe 100%);
            min-height: 100vh;
            position: fixed;
            width: 16rem;
        }
        .main-content {
            margin-left: 16rem;
            width: calc(100% - 16rem);
        }
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        .online {
            background-color: var(--success-color);
        }
        .offline {
            background-color: var(--danger-color);
        }
        .cihaz-kart {
            transition: all 0.3s;
            cursor: pointer;
        }
        .cihaz-kart:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1.5rem 0 rgba(0, 0, 0, 0.15);
        }
        .gauge-container {
            width: 100%;
            max-width: 120px;
            height: 120px;
            margin: 0 auto;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            margin-bottom: 0.2rem;
            border-radius: 0.35rem;
        }
        .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .sidebar-divider {
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            margin: 1rem 0;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar py-4">
                <div class="text-center mb-4">
                    <i class="fas fa-industry fa-3x text-white mb-3"></i>
                    <h4 class="text-white">Modbus IoT</h4>
                </div>
                <div class="sidebar-divider"></div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">
                            <i class="fas fa-fw fa-tachometer-alt me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('firmware_management') %}active{% endif %}" href="{{ url_for('firmware_management') }}">
                            <i class="fas fa-fw fa-microchip me-2"></i>
                            Firmware Yönetimi
                        </a>
                    </li>
                </ul>
                
                {% if current_user %}
                <div class="sidebar-divider"></div>
                <div class="px-3 py-2">
                    <div class="text-white small fw-bold">KULLANICI</div>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div class="nav-link text-white">
                            <i class="fas fa-fw fa-user-circle me-2"></i>
                            {{ current_user.name }}
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <i class="fas fa-fw fa-sign-out-alt me-2"></i>
                            Çıkış Yap
                        </a>
                    </li>
                </ul>
                {% endif %}
            </nav>

            <!-- Main Content -->
            <main class="main-content py-4">
                <div class="container-fluid px-4">
                    {% include '_flash_messages.html' %}
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
